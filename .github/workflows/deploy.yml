on:
  push:
    branches:
      - "main"
      - "master"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    working-directory: app

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Gather files
        run: npm run gather
    
      - name: 'Build'
        shell: bash
        run: |
          echo "::group::Build"
          npm ci
          ${{ inputs.build_command }}
          echo "::endgroup::"
          
      - name: 'upload'
        uses: actions/upload-pages-artifact@v1.0.4
        with: 
          path: app

      - id: deploy
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ github.token }}
